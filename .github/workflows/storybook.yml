name: Build and Deploy
on:
  push:
    paths:
      - 'libs/**'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install and Build ğŸ”§
        run: | # Install npm packages and build the Storybook files
          npm install
          npm run build-storybook:shared
      - name: Deploy ğŸš€
        uses: zirius666/testghpages@v0.0.1-Baseline
        with:
          GITHUB_TOKEN: ${{ secrets.STORYBOOK_TOKEN }}
          BRANCH: main # The branch the action should deploy to.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          TARGET_FOLDER: dist/storybook/shared-components # The folder that we serve our Storybook files from
